name: Build and Package
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # --------------------- 代码检出 ---------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # --------------------- 环境准备 ---------------------
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

     
